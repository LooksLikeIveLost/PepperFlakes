name: CI/CD Pipeline for GKE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: character-bot
  GKE_ZONE: us-central1-c

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use GCR
      run: gcloud auth configure-docker gcr.io

    - name: Build and Push Discord Bot Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/discord-bot:latest ./discord-bot
        docker push gcr.io/$PROJECT_ID/discord-bot:latest

    - name: Build and Push Audio Processor Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/audio-processor:latest ./services/audio-processor
        docker push gcr.io/$PROJECT_ID/audio-processor:latest

    - name: Build and Push Language Model Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/language-model:latest ./services/language-model
        docker push gcr.io/$PROJECT_ID/language-model:latest

    - name: Configure Kubectl
      run: gcloud container clusters get-credentials $GKE_CLUSTER --zone=$GKE_ZONE --project=$PROJECT_ID

    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/bot-deployment.yaml
        kubectl apply -f k8s/audio-processor-deployment.yaml
        kubectl apply -f k8s/language-model-deployment.yaml
