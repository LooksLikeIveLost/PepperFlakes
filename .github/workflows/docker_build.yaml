name: CI/CD Pipeline for GKE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: character-bot
  GKE_ZONE: us-central1
  REPOSITORY: discord-bot-repo
  REGION: us-central1

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and Push Discord Bot Image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/discord-bot:latest ./discord-bot
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/discord-bot:latest

    - name: Build and Push Audio Processor Image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/audio-processor:latest ./services/audio-processor
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/audio-processor:latest

    - name: Build and Push Language Model Image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/language-model:latest ./services/language-model
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/language-model:latest

    # Get the GKE credentials so we can deploy to the cluster
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        project_id: ${{ env.PROJECT_ID }}
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    - name: Deploy to GKE
      run: |
        kubectl apply -f kubernetes/bot-deployment.yaml
        kubectl apply -f kubernetes/audio-deployment.yaml
        kubectl apply -f kubernetes/language-model-deployment.yaml
