apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audio-processor
  template:
    metadata:
      labels:
        app: audio-processor
    spec:
      serviceAccountName: k8s-secret-reader
      containers:
      - name: audio-processor
        image: us-central1-docker.pkg.dev/discord-bots-442605/discord-bot-repo/audio-processor:latest
        imagePullPolicy: Always
        env:
        - name: GCP_PROJECT_ID
          value: discord-bots-442605
        ports:
        - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: audio-processor-service
spec:
  selector:
    app: audio-processor
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5001